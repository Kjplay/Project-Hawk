<story tabindex="0">
  <storyinfo></storyinfo>
  <div class="bg-container">
    <div class="has-bg" style="background-image: url('../html_panels/menu/assets/book.png')"></div>
    <div class="story-options container top left">
      <div class="flex f-row f-center">
        <opt tabindex="0" class="opt-like play">[lang: PLAY]</opt>
        <opt tabindex="0" class="opt-like edit">[lang: EDIT]</opt>
        <opt tabindex="0" class="opt-like delete">[lang: DELETE]</opt>
      </div>
      <div class="full-size left top flex f-row f-center transparent-bg click-through inverted">
        <img class="opt-like descale" src="../icons/play.svg">
        <img class="opt-like descale" src="../icons/edit.svg">
        <img class="opt-like descale" src="../icons/delete.svg">
      </div>
    </div>

  </div>
  <div class="story-data">
    <span class="pre_title">[lang: Title]: </span>
    <span class="real_title"></span>
  </div>
</story>
